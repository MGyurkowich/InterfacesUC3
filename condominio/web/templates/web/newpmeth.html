{% extends "web/base.html" %}
{% block content %}
<div class="content-box max-7">
    <h4 class="mb-4 border-bottom">Monedero</h4>
    <form class="form-horizontal">
        <fieldset>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="radios">Elige nuevo método de pago:</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="radios-0">
                            <input type="radio" name="radios" id="radios-0" value="1">
                            Cuenta Bancaria
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-1">
                            <input type="radio" name="radios" id="radios-1" value="2" checked="checked">
                            Tarjeta
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radios-2">
                            <input type="radio" name="radios" id="radios-2" value="3">
                            PayPal
                        </label>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Nombre del titular:</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text"
                           class="form-control input-md">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Número de tarjeta:</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text"
                           class="form-control input-md">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordinput">CVV2</label>
                <div class="col-md-4">
                    <input id="passwordinput" name="passwordinput" type="password"
                           class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Fecha de caducidad:</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text"
                           class="form-control input-md">
                </div>
            </div>

        </fieldset>
    </form>

        <div class="float-sm-right">
        <button type="button" class="btn btn-primary ml-4 mr-4 mt-4">Agregar</button>
    </div>

    <span>
        <br>
        <br>
        <br>
    </span>
</div>

{% endblock content %}
